<!doctype html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<div id="overlay1">
  <img id="instructionImg1" src="./assets/Instruction1.png" style="width:1000px">
  <button class="btn next" onclick="document.getElementById('instructionImg1').src='./assets/Instruction2.jpg'">Next</button>
</div>

</body>
</html>
