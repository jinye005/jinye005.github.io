<!doctype html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myImage" src="./assets/Instruction1.png" style="width:1000px">

<button onclick="document.getElementById('myImage').src='./assets/Instruction1.jpg'">Next</button>

</body>
</html>
